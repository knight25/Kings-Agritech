<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Mobile-Only Dropdown</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #28a745;
    padding: 1rem 2rem;
    position: relative;
    z-index: 10; /* Ensure the navbar is above other sections */
}

.logo a {
    color: white;
    text-decoration: none;
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    list-style: none;
    display: flex;
}

.nav-links li {
    margin-left: 15px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    font-weight: 500;
}

.menu-icon {
    display: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
}

/* Mobile View Styles */
@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%; /* This will place the dropdown below the navbar */
        left: 0;
        width: 100%; /* Full screen width */
        background-color: rgba(40, 167, 69, 0.9); /* Semi-transparent background */
        padding: 1rem 0;
        z-index: 5;
    }

    .nav-links.show {
        display: flex;
        position: absolute;
        top: 70px; /* Adjust this value to align with your navbar height */
    }

    .nav-links li {
        text-align: center;
        margin: 10px 0;
    }

    .dropdown-btn {
        display: block;
        background-color: #ffffff;
        color: #28a745;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        font-weight: bold;
        margin: 1rem 2rem;
    }

    .dropdown-btn:hover {
        background-color: #ddd;
    }
}

/* Hide the dropdown button on larger screens */
@media (min-width: 769px) {
    .dropdown-btn {
        display: none;
    }
}

/* Hero Section */
.hero-section {
    background-image: url('Assets/images/hero.jpg'); /* Replace with your image */
    background-size: cover;
    background-position: center;
    height: 400px;
    position: relative;
    z-index: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    text-align: center;
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">AgroCompany</a>
        </div>
        <button class="dropdown-btn" onclick="toggleMenu()">Menu</button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    
    <!-- Hero Section -->
    <section id="hero" class="hero-section">
    <div class="hero-content">
        <h1>Welcome to Kings Agritech</h1>
        <p>Your Partner in Sustainable Agriculture</p>
        <a href="#services" class="hero-btn">Explore Our Services</a>
    </div>
    </section>

    <!-- Inline JavaScript -->
    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>

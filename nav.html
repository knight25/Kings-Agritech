<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Hamburger Menu</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #28a745;
            padding: 1rem 2rem;
            position: relative;
            z-index: 10; /* Ensure the navbar is above other sections */
        }

        .logo a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
        }

        .hamburger {
            display: none; /* Hidden on desktop */
            flex-direction: column;
            background: none;
            border: none;
            cursor: pointer;
        }

        .line {
            width: 25px; /* Width of the hamburger lines */
            height: 3px; /* Height of the hamburger lines */
            background-color: white; /* Color of the lines */
            margin: 3px 0; /* Space between lines */
        }

        /* Mobile View Styles */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%; /* Position the dropdown below the navbar */
                left: 0;
                width: 100%; /* Full screen width */
                background-color: rgba(40, 167, 69, 0.9); /* Semi-transparent background */
                padding: 1rem 0;
                z-index: 5;
            }

            .nav-links.show {
                display: flex;
                position: absolute;
                top: 70px; /* Adjust this to align with your navbar height */
                margin-top: 15px; /* Added margin on top to create space */
            }

            .nav-links li {
                text-align: center;
                margin: 10px 0;
            }

            .hamburger {
                display: flex; /* Show hamburger on mobile */
            }

            .dropdown-btn {
                display: none; /* Hide previous button */
            }
        }

        /* Hide the dropdown button on larger screens */
        @media (min-width: 769px) {
            .dropdown-btn {
                display: none;
            }
        }

        /* Hero Section */
        .hero-section {
            background-image: url('https://example.com/hero-background.jpg'); /* Replace with your image */
            background-size: cover;
            background-position: center;
            height: 400px;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">AgroCompany</a>
        </div>
        <button class="hamburger" onclick="toggleMenu()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </button>
        <ul class="nav-links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#products">Products</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <h1>Welcome to AgroCompany</h1>
        <p>Providing the best agricultural solutions.</p>
    </section>

    <!-- Inline JavaScript -->
    <script>
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            const navLinks = document.getElementById('nav-links');
            const isOpen = navLinks.classList.contains('show');
            
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            if (scrollTop < lastScrollTop && isOpen) {
                // User is scrolling up and dropdown is open
                navLinks.classList.remove('show');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop; // For Mobile or negative scrolling
        });

        function toggleMenu() {
            const navLinks = document.getElementById('nav-links');
            navLinks.classList.toggle('show');
        }
    </script>
</body>
</html>
